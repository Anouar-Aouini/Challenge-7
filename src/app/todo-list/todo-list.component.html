<div class="row container" >
  <div class="col-sm-4 mb-4"*ngFor="let todo of todolist">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{todo.id}}</h5>
        <p class="card-text">{{todo.title}}</p>
        <button class="btn btn-primary">Click</button>
      </div>
    </div>
  </div>
</div>
<h1>{{message}}</h1>
<button class="btn btn-success" (click)="onComplete()">Bilan</button>
<h1>{{"Number of completed todos is equal to " + msg}}</h1>
